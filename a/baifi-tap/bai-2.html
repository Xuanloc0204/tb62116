<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demsoam(arr) {
        let count = 0;
        for (let i= 0; i < arr.length; i++) {
            if(arr[i] < 0) {
               count++;
            }
        }
        return count;
    }
    let arr = [-15, 2, -12, 9, -9, 7, -1, -8, -5, 5, -3];
    let resul = demsoam(arr);
    document.write('tổng số âm là: ' + resul);
</script>

</body>
</html>
