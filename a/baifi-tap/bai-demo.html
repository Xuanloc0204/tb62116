<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMaxPositiveEvenNumber(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0 && arr[i] % 2 === 0 && arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let arr = [-5, -2, 0, 1, 2, 4, 7];
    let result = findMaxPositiveEvenNumber(arr);
    document.write('Số dương chắn lớn nhất là: '+ result);
</script>
</body>
</html>
