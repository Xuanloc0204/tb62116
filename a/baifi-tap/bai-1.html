<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soAmLeLonNhat(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0 && arr[i] % 2 !== 0 && arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let arr = [-15, 2, -12, 9, -9, 7, -16, -8, -5, 5, -3];
    let resul = soAmLeLonNhat(arr);
    document.write('Số âm lẻ lớn nhất là: ' + resul);
</script>

</body>
</html>
