<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Nhập số');
    if (num < 2) {
        alert(num + ' Không phải là số nguyên tố');
    }
    for (let i = 1; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            alert(num + ' Không phải là số nguyên tố');
        } else
            alert(num + ' là số nguyên tố');
    }
</script>
</body>
</html>
