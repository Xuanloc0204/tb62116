    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = +prompt('nhập số a');
    let b = +prompt('nhập số b');
    if (a == 0 ){
        if (b==0) {
            alert('phương trình vô số nghiệm')
        } else if (b!=0){
            alert('phương trình vô nghiệm')
        }
    } else if (a!=0) {
        x = -b/a
    }
    alert('phương trình có nghiệm x =' +x)
</script>
