<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngay = parseInt(prompt("Nhập vào một số từ 1 đến 7:"));

    if (ngay === 1) {
        alert("Chủ nhật");
    } else if (ngay === 2) {
        alert("Thứ hai");
    } else if (ngay === 3) {
        alert("Thứ ba");
    } else if (ngay === 4) {
        alert("Thứ tư");
    } else if (ngay === 5) {
        alert("Thứ năm");
    } else if (ngay === 6) {
        alert("Thứ sáu");
    } else if (ngay === 7) {
        alert("Thứ bảy");
    } else {
        alert("Không phải ngày trong tuần");
    }

</script>

</body>
</html>
