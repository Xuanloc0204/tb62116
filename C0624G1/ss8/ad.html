<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<h2>Simple Calculator</h2>

<input type="number" id="num1" placeholder="Enter first number"><br>
<input type="number" id="num2" placeholder="Enter second number"><br><br>

<button onclick="calculate('+')">Addition (+)</button>
<button onclick="calculate('-')">Subtraction (-)</button>
<button onclick="calculate('*')">Multiplication (*)</button>
<button onclick="calculate('/')">Division (/)</button><br><br>

<p id="result">Result will be displayed here</p>

</body>
</html>
