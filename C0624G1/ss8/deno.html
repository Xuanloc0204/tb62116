<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Title</title>
</head>
<body>
<h1>(ngay trong thang)</h1>
<label for="thangInput">Nhap thang:</label>
<input type="number" id="thangInput">
<label for="year">Nhap nam</label>
<input type="year" id="year">
<button onclick="checkLeapYear()">(Check)</button>
<p id="result"></p>

<script>
    function checkLeapYear() {
        var thang = document.getElementById("thangInput").value;
        var result = document.getElementById("result");
        let year = document.getElementById('year').value;
        if (thang == 1 || thang == 3 || thang == 5 || thang == 7 || thang == 9 || thang ==11) {
            alert( 'thang 31')
        } else if (thang == 4 || thang == 6 || thang == 8 || thang == 10 || thang == 12 ) {
            alert( 'thang 30')
        } else if (thang == 2 )
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
                alert( 'thang 29 ngay')
        } else alert('thang co 28 ngay')
    }
</script>
</body>
</html>
