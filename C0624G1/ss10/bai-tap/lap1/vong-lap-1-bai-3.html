<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function printFibonacci() {
        let a = 0;
        let b = 1;
        let count = 0;
        while (count < 20) {
            document.write(a+'</br>');
            let temp = a;
            a = b;
            b = temp + b;
            count++;
        }

    }
    printFibonacci();
</script>
</body>
</html>
