<script>
    let nhietdo = prompt("Nhập nhiệt độ hiện tại: ");
    nhietdo= parseFloat(nhietdo);
    if (nhietdo > 100) {
        alert("Nhiệt độ hiện tại là " + nhietdo + "độ C. Hãy giảm nhiệt độ");
    } else if (nhietdo < 20) {
        alert("Nhiệt độ hiện tại là " + nhietdo + "độ C. Hãy tăng nhiệt độ");
    } else {
        alert("Nhiệt độ hiện tại là " + nhietdo + "độ C. Nhiệt độ bình thường");
    }
</script>
</body>
