<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let meter = +prompt('nhap meter');
    let foot = +prompt('nhap foot');
    function footToMeter(foot){
        meter = 0.305 * foot;
        return meter
    }
    function meterToFoot(meter) {
        foot = 3.279 * meter;
        return foot
    }
    document.write(footToMeter(foot));
    document.write(footToMeter(meter));
</script>
</body>
</html>
